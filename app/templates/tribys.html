<ion-view cache-view="false" view-title="Tribys">
    <ion-nav-buttons side="right">
        <button class="button button-icon button-clear ion-ios7-search"></button>
        <a class="button button-icon button-clear ion-plus-round" href="#/app/new_triby"></a>
    </ion-nav-buttons>
    <ion-content>
        <ion-list class="list-triby">
            <ion-item  collection-repeat="item in [1,2,3,4,5,6,7,8]"
                  collection-item-width="'50%'"
                  collection-item-height="200"
                  >
                {{item}}
                <div class="triby_image" style="background-image:url('img/{{item}}.png');"></div>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
