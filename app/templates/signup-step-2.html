<ion-view cache-view="false" view-title="Sign Up" ng-controller="UserCtrl">
  <ion-content scroll="true">
    <div class="singup_first_step_wrapper">
      <div class="signup_first_step_title">
        Please select your country and enter your phone number
      </div>
      <div class="signup_first_step_form">
        <form>
          <select ng-model="signupData.countryCode" ng-options="country.value as country.key for country in countries">
          </select>
          <div class="select_arrow"> > </div>
          <div class="phone_number">
            <!--<input type="tel" class="country_code" placeholder="+1" ng-model="signUp.countryCode">-->
            <label class="country_code">
              <span ng-if="!signupData.countryCode"> +1 </span>
              <span>{{signupData.countryCode}}</span>
            </label>
            <number-only-input input-value="signupData.phone" input-name="phone" class="number" placeholder="'Enter your number'" />
          </div>
          <div class="next_button_box" ng-click="showPopup()">
            <input type="button" class="next_step_button" value="Next" >
          </div>
        </form>
      </div>
