<ion-view cache-view="false" view-title="Mural">
    <ion-nav-buttons side="left">
        <button class="button button-icon ion-chevron-left" style="color:white" ui-sref="app.news_feed({triby_id: triby._id})"></button>
    </ion-nav-buttons>
    <ion-content class="center" style="background-color:#2b2b2b">
        <div class="list">
            <a class="item mural"
                collection-repeat="item in triby.posts"
                collection-item-width="Get_Width($index)"
                collection-item-height="150"
                ng-style="{height: '150px',width:Get_Width($index),'padding-left':'0px','padding-left':Get_PaddingLeft($index)}" ng-click="openModal(item)">
                <div style="background-image:url({{item.pic}})" ng-style="Get_MarginRight($index)"></div>
            </a>
        </div>
    </ion-content>
</ion-view>
